version: '3.9'

services:
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - 8088:8088
        networks:
            - frontend
        depends_on:
            - backend

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - 5000:5000
            - 7002:7002
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        env_file:
            - ./backend/.env
        depends_on:
            - mongodb
        networks:
            - frontend
            - backend

    mongodb:
        image: mongo:latest
        ports:
            - 27017:27017
        volumes:
            - mongodb_data:/data/db
        networks:
            - backend

volumes:
    mongodb_data:
        external: false

networks:
    frontend:
        driver: bridge
    backend:
        driver: bridge
