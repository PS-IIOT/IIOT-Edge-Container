    #     dockerfile: Dockerfile
    #   depends_on:
    #     - backend
    #   networks:
    #     - backend
    #   platform: linux/arm/v7

volumes:
    mongodb_data:
        external: false

networks:
    frontend:
        driver: bridge
    backend:
        driver: bridge
