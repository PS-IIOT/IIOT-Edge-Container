version: "3.9"

services:
  frontend:
    image: adstec/priv:iiot-frontend-arm32v7
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 8088:80
    networks:
      - frontend
    platform: linux/arm/v7

  backend:
    image: adstec/priv:iiot-backend-arm32v7
    build:
      context: ./backend
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 5002:5000
      - 7002:7002
    env_file:
      - ./backend/.env.production
    depends_on:
      - mongodb
    networks:
      - frontend
      - backend
    platform: linux/arm/v7

  mongodb:
    image: iondv/arm32-mongodb:latest
    ports:
      - 27217:27017
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend

  # machinesim:
  #   image: adstec/priv:iiot-machine-sim-arm32v7
  #   build:
  #     context: ./machine-sim
  #     dockerfile: Dockerfile
  #   depends_on:
  #     - backend
  #   networks:
  #     - backend
  #   platform: linux/arm/v7

volumes:
  mongodb_data:
    external: false

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
